<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeORM Fluent Migrator - 正在跳转...</title>
  <script>
    // 立即跳转到中文页面
    (function() {
      // 如果已经在 /zh/ 路径下，不进行跳转
      if (window.location.pathname.includes('/zh/')) {
        return;
      }
      
      // 立即跳转到中文首页
      window.location.replace('/zh/');
    })();
  </script>
  <meta http-equiv="refresh" content="0; url=/zh/">
</head>
<body>
  <p>正在跳转到 <a href="/zh/">中文文档</a>...</p>
</body>
</html>
